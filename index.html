<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | Calculator app</title>
    </head>
    <body class="theme-1">
        <div class="container">
            <section class="header">
                <h1>calc</h1>
                <div class="toggle">
                    <div class="theme">THEME</div>
                    <div class="toggle-options">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>

                        <input type="checkbox" name="toggler" id="toggler" class="toggler" />
                        <label id="toggle-switch" class="toggle-switch" for="toggler"> <div class="toggle-switch-after"></div></label>
                    </div>
                </div>
            </section>
            <section>
                <div class="output">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
            </section>
            <section class="keypad">
                <div data-number class="key">7</div>
                <div data-number class="key">8</div>
                <div data-number class="key">9</div>
                <div data-delete class="key key-secondary">DEL</div>
                <div data-number class="key">4</div>
                <div data-number class="key">5</div>
                <div data-number class="key">6</div>
                <div data-operation class="key">+</div>
                <div data-number class="key">1</div>
                <div data-number class="key">2</div>
                <div data-number class="key">3</div>
                <div data-operation class="key">-</div>
                <div data-number class="key">.</div>
                <div data-number class="key">0</div>
                <div data-operation class="key">/</div>
                <div data-operation class="key">x</div>
                <div data-all-clear class="key key-secondary span-2">RESET</div>
                <div data-equals class="key key-equals span-2">=</div>
            </section>
        </div>

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Kevin Huffman.
        </div>
        <script src="index.js"></script>
    </body>
</html>
